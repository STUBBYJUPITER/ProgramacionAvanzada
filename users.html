<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>
			Vue js
		</title>
		<!-- ENLAZAR VUE JS -->
		<script src="https://unpkg.com/vue@3"></script>
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		<style>
			li {
				color: black;
			  border: 1px solid black;
			}
		</style>	
	</head>
	<body>
		<!-- CREAR UN CONTENEDOR -->
			
			<div id="contenedor">
					
				<h1>
					Lista de peliculas
				</h1>
				
				<div v-for="movie in movies"  >
					<h3>{{movie}}</h3>


				</div>

			</div> 

	

		<script type="text/javascript">
			const { createApp } = Vue;  

			const app = createApp({
				data(){
					return {
						movies:[]
						
					}
				},
				methods: {
							
				
				
				},
				mounted(){
					fetch('https://api.themoviedb.org/3/movie/popular?api_key=49f23bf18b145e04393adde83b636f99&language=es-MX')
					  .then((res) => res.json())
					  .then((json) => ( this.movies = json ))
					  .catch((err) => ( console.log(err) ))
				}
			}).mount('#contenedor')
		</script>
	</body>
</html>
